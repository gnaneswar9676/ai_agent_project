<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        /* Reset and Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Soft gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            font-size: 1.1em;
        }

        /* Main Container */
        .container {
            width: 100%;
            max-width: 700px;
            background-color: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        button {
            padding: 15px 25px;
            border: none;
            background-color: #ff7e5f;
            color: #fff;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:hover {
            background-color: #feb47b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Your File</h1>

        <!-- File Upload Form -->
        <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
            <input type="file" name="file" required>
            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        // JavaScript for handling form submission and showing a pop-up success message
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form from submitting immediately

            // Simulate a successful file upload
            setTimeout(function() {
                alert('File uploaded successfully!');
                return render_template('query.html', message=message, columns=df.columns.tolist(), file_path=file_path)
            }, 1000); // Simulate a 1-second delay for upload
        });
    </script>

</body>
</html>
